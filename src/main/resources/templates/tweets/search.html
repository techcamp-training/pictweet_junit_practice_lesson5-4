<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>PicTweet</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>

<form th:action="@{/tweets/search}" th:object="${searchForm}" method="get" class="search-form">
  <input type="text" th:field="*{text}" name="text" placeholder="投稿を検索する" class="search-input" />
  <input type="submit" class="search-btn" value="検索" />
</form>

<div class="contents row">
  <div th:each="tweet : ${tweetList}" class="content_post" th:style="'background-image: url(' + (${tweet.image} != null ? ${tweet.image} : 'none') + ');'">
    <div th:insert="~{tweets/tweet :: tweetList}"></div>
  </div>
</div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
